{% extends "base.html" %}
{% block content %}
<form method="POST" action="/signup">
    <div class="flex flex-col gap-3 mt-2">
        <div class="flex flex-row gap-2">
            <label for="name">姓名：</label>
            <input type="text" id="name" name="name" class="border ">
        </div>

        <div class="flex flex-row gap-2">
        <label for="email">Email：</label>
        <input type="email" id="email" name="email" class="border ">
        </div>

        <div class="flex flex-row gap-2">
        <label for="password">密碼：</label>
        <input type="password" id="password" name="password" class="border ">
        </div>
        <button type="submit" class="mt-3 bg-indigo-700 text-white rounded-lg">註冊</button>
    </div>
</form>
{% endblock %}
