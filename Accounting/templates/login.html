{% extends "base.html" %}
{% block content %}
    <form method="POST" action="/login">
        <div class="flex flex-col gap-3 mt-2 bg-pink-300 px-6 py-12 pb-4 rounded-lg w-[50vw] items-center">
            <div class="flex flex-row gap-2 w-3/4 items-center">
                <label for="email" class="w-1/6 text-right">Email：</label>
                <input type="email" id="email" name="email" class="border border-gray-400 w-2/3 px-1 py-2">
            </div>

            <div class="flex flex-row gap-2 w-3/4 items-center">
                <label for="password" class="w-1/6 text-right">密碼：</label>
                <input type="password" id="password" name="password" class="border border-gray-400 w-2/3 px-1 py-2">
            </div>

            <div class="flex flex-row gap-2">
                <input type="checkbox" id="remember" name="remember" class="border">
                <label for="remember">記住我</label>
            </div>

            <button type="submit" class="mt-3 bg-indigo-700 text-white rounded-lg py-2 px-4">登入</button>
        </div>
    </form>
{% endblock %}
