{% extends "base.html" %}
{% block content %}
    <div class="mt-2">
        <a class="bg-green-400 px-3 py-2 rounded text-white" href="{{ url_for('main.add_book') }}">新增帳本</a>

        <div class="mt-4">
            {% for book in current_user.books %}
                <div class="flex flex-col items-center bg-gray-400 text-white py-4 px-2">
                    <p>{{ book.name }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
