{% extends "base.html" %}
{% block content %}
    <div class="w-full h-full flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="w-full flex justify-end my-4 border-b pb-2 gap-2">
            <a href="{{ url_for('main.add_transaction_category') }}" class="rounded px-3 py-2 bg-indigo-500 text-white">➕
                新增帳目分類</a>
        </div>
        <ul role="list" class="w-full grid grid-cols-1 gap-6 sm:grid-cols-2 lg:grid-cols-3">
            {% for category in current_user.transaction_categories %}
                <li class="col-span-1 bg-white rounded-lg border shadow-lg divide-y divide-gray-200">
                <div class="w-full flex items-center justify-between p-6 space-x-6">
                    <h3 class="w-full text-gray-900 text-lg font-medium truncate text-center">{{ category.title }}</h3>
                    <span class="flex-shrink-0 inline-block px-2 py-0.5 text-green-800 text-xs font-medium bg-green-100 rounded-full">帳目</span>
                </div>
                <div>
                    <div class="bg-red-500 -mt-px flex divide-x divide-gray-200">
                        <div class="-ml-px w-0 flex-1 flex">
                            <a href=""
                               class="cursor-pointer relative w-0 flex-1 inline-flex items-center justify-center py-4 text-sm text-white font-medium border border-transparent rounded-br-lg hover:text-gray-100">
                                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white hover:text-gray-100"
                                     viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd"
                                          d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z"
                                          clip-rule="evenodd"></path>
                                </svg>
                                <span class="ml-1">刪除</span>
                            </a>
                        </div>
                    </div>
                </div>
            {% endfor %}
            </li>
        </ul>
    </div>
{% endblock %}
